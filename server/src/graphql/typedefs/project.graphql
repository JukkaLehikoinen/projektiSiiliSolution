type Project {
    id: ID!
    name: String!
    boards: [Board!]!
    orderNumber: Int!
}

type Query {
    projectById(id: ID!): Project!
    boardsByProjectId(id: ID!): [Board!]!
    allProjects: [Project!]!
}


type Mutation {
     addProject(name: String!): Project!
     archiveProjectFromProjectDeletion(id: ID!): ID
}
